<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Password</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #c897cc;
      color: #fff;
    }

    #header {
      background: #81088a;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    #menu {
      background: #8a085f;
      text-align: center;
      padding: 10px 0;
    }

    #menu a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    #menu a:hover {
      text-decoration: underline;
    }

    #content {
      padding: 20px;
      text-align: center;
    }

    form {
      display: inline-block;
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 10px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #81088a;
      border-radius: 5px;
    }

    button {
      background: #8a085f;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #81088a;
    }

    #footer {
      background: #81088a;
      color: #fff;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="header">Edit Password</div>

  <div id="menu">
    <a href="admin.html">Kembali ke Admin</a>
  </div>

  <div id="content">
    <h2>Ubah Password Admin</h2>
    <form>
      <label>Password Lama</label>
      <input type="password" name="old_password" required>

      <label>Password Baru</label>
      <input type="password" name="new_password" required>

      <label>Konfirmasi Password Baru</label>
      <input type="password" name="confirm_password" required>

      <button type="submit">Simpan Perubahan</button>
    </form>
  </div>

  <div id="footer"></div>
</body>
</html>
