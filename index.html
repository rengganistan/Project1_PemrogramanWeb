<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Utama</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* HEADER */
    #header {
      background: #81088a;
      height: 100px;
      color: #fff;
      text-align: center;
      line-height: 100px;
      font-size: 24px;
      font-weight: bold;
      position: relative;
    }
    
    #admin-btn {
      position: absolute;
      right: 20px;
      top: 30px;
      background: #fff;
      color: #81088a;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    #admin-btn:hover {
      background: #e4c2e8;
    }

    /* MENU */
    #menu {
      background: #8a085f;
      text-align: center;
      padding: 10px 0;
    }

    #menu a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    #menu a:hover {
      text-decoration: underline;
    }

    /* CONTENT */
    #content {
      background: #c897cc;
      min-height: 400px;
      text-align: center;
      padding: 20px;
      color: #fff;
      font-size: 18px;
    }

    #content img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      margin-top: 20px;
    }

    /* FOOTER */
    #footer {
      background: #81088a;
      color: #fff;
      text-align: center;
      padding: 15px 0;
    }
  </style>
</head>
<body>
  <div id="header">
    WELLCOME TO TUKUMU
    <button id="admin-btn" onclick="window.location.href='admin.html'">Admin</button>
  </div>

  <div id="menu">
    <a href="index.html">Beranda</a>
    <a href="produk.html">Produk</a>
    <a href="member.html">Member</a>
    <a href="registrasi.html">Registrasi</a>
  </div>

  <div id="content">
    <h4>Selamat Datang di Website Kami!</h4>
    <img src="assets/1.jpg" alt="Gambar Iklan">
  </div>

  <div id="footer">Matur Thank you</div>
</body>
</html>
