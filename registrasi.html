<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrasi</title>
  <style>
    body { font-family: Arial, sans-serif; background: #c897cc; color: #fff; text-align:center; }
    table { margin: 30px auto; background: #fff; color:#000; padding:20px; border-radius:10px; }
    td { padding:8px; }
    input, select { padding:6px; border-radius:5px; border:1px solid #ccc; }
    button { background:#81088a; color:#fff; border:none; padding:8px 16px; border-radius:6px; cursor:pointer; }
    button:hover { background:#9c27b0; }
  </style>
</head>
<body>
  <h2>Form Registrasi</h2>
  <form onsubmit="simpanUser(event)">
    <table>
      <tr><td>Nama Lengkap</td><td><input type="text" id="nama" required></td></tr>
      <tr><td>NIK</td><td><input type="text" id="nik" required></td></tr>
      <tr><td>Alamat</td><td><input type="text" id="alamat" required></td></tr>
      <tr><td>TTL</td><td><input type="date" id="ttl" required></td></tr>
      <tr><td>No. HP</td><td><input type="text" id="nohp" required></td></tr>
      <tr>
        <td>Jenis Kelamin</td>
        <td>
          <input type="radio" name="gender" value="Laki-laki" required> Laki-laki
          <input type="radio" name="gender" value="Perempuan"> Perempuan
        </td>
      </tr>
      <tr>
        <td>Agama</td>
        <td>
          <select id="agama" required>
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Katolik">Katolik</option>
            <option value="Hindu">Hindu</option>
            <option value="Konghucu">Konghucu</option>
          </select>
        </td>
      </tr>
      <tr><td colspan="2" style="text-align:center;"><button type="submit">Daftar</button></td></tr>
    </table>
  </form>

  <script>
    function simpanUser(e) {
      e.preventDefault();
      const user = {
        nama: document.getElementById('nama').value,
        nik: document.getElementById('nik').value,
        alamat: document.getElementById('alamat').value,
        ttl: document.getElementById('ttl').value,
        nohp: document.getElementById('nohp').value,
        gender: document.querySelector('input[name="gender"]:checked').value,
        agama: document.getElementById('agama').value
      };
      const users = JSON.parse(localStorage.getItem('users')) || [];
      users.push(user);
      localStorage.setItem('users', JSON.stringify(users));
      alert("Registrasi berhasil!");
      window.location.href = 'datauser.html';
    }

  </script>
</body>
</html>
