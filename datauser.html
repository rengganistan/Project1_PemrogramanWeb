<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data User</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; display: flex; height: 100vh; }
    .sidebar { width: 250px; background: #81088a; color: #fff; display: flex; flex-direction: column; justify-content: space-between; padding-top: 20px; }
    .sidebar a { color: #fff; text-decoration: none; padding: 12px 20px; display: block; font-weight: bold; }
    .sidebar a:hover { background: #9c27b0; }
    .back-home { background: #fff; color: #81088a; text-align: center; margin: 20px; padding: 10px; border-radius: 8px; font-weight: bold; text-decoration: none; transition: 0.3s; }
    .back-home:hover { background: #e4c2e8; }
    .content { flex: 1; padding: 40px; }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background: #81088a; color: #fff; }
    button { background: #81088a; color: #fff; border: none; border-radius: 5px; padding: 5px 10px; cursor: pointer; }
    button:hover { background: #9c27b0; }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <h2 style="text-align:center;">Panel</h2>
      <a href="admin.html">Menu</a>
      <a href="datauser.html"> Data User</a>
      <a href="kelolaproduk.html"> Kelola Produk</a>
      <a href="password.html">Edit Password</a>
    </div>
    <a href="index.html" class="back-home">‚Üê Kembali ke Beranda</a>
  </div>

  <div class="content">
    <h1>Data User Terdaftar</h1>
    <table id="userTable">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>NIK</th>
          <th>Alamat</th>
          <th>TTL</th>
          <th>No HP</th>
          <th>Gender</th>
          <th>Agama</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    function loadUsers() {
      const users = JSON.parse(localStorage.getItem('users')) || [];
      const tbody = document.querySelector('#userTable tbody');
      tbody.innerHTML = '';
      users.forEach((user, i) => {
        const row = `
          <tr>
            <td>${i + 1}</td>
            <td>${user.nama}</td>
            <td>${user.nik}</td>
            <td>${user.alamat}</td>
            <td>${user.ttl}</td>
            <td>${user.nohp}</td>
            <td>${user.gender}</td>
            <td>${user.agama}</td>
            <td><button onclick="hapusUser(${i})">Hapus</button></td>
          </tr>`;
        tbody.innerHTML += row;
      });
    }

    function hapusUser(index) {
      const users = JSON.parse(localStorage.getItem('users')) || [];
      users.splice(index, 1);
      localStorage.setItem('users', JSON.stringify(users));
      loadUsers();
    }

    loadUsers();
  </script>
</body>
</html>
